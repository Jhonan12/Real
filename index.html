<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta Europea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    #pantallaInicio, #contenidoPrincipal {
      display: none;
      text-align: center;
      margin-top: 50px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="password"] {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="pantallaInicio">
    <h2 id="tituloInicio">Bienvenido a la Ruleta Europea üéØ</h2>
    <input type="password" id="claveInput" placeholder="Ingresa tu clave de acceso" aria-label="Campo para ingresar clave" style="padding: 10px; font-size: 16px; border-radius: 5px; border: none; margin-bottom: 10px; background-color: #222; color: white; width: 250px;" />
    <div id="mensajeClave" style="color: red; height: 20px; margin-bottom: 10px;"></div>
    <button id="btnIngresar" aria-label="Ingresar a la aplicaci√≥n">Ingresar</button>
  </div>

  <div id="contenidoPrincipal" tabindex="-1">
    <h1>Ruleta Europea</h1>
    <p>Aqu√≠ ir√° el contenido del sistema principal (an√°lisis, estad√≠sticas, etc.)</p>
  </div>

  <script>
    const CLAVE_CORRECTA = 'clave123'; // Puedes cambiar esta clave

    document.getElementById('pantallaInicio').style.display = 'block';

    document.getElementById('btnIngresar').addEventListener('click', () => {
      const claveIngresada = document.getElementById('claveInput').value.trim();
      const mensaje = document.getElementById('mensajeClave');

      if (claveIngresada === CLAVE_CORRECTA) {
        document.getElementById('pantallaInicio').style.display = 'none';
        const contenido = document.getElementById('contenidoPrincipal');
        contenido.style.display = 'block';
        contenido.focus();
      } else {
        mensaje.textContent = '‚ö†Ô∏è Clave incorrecta. Intenta de nuevo.';
      }
    });
  </script>
</body>
</html>
